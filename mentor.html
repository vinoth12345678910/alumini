<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mentors</title>
    <style>
        /* Global styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Mentorship Page Styles */
.mentorship-page {
    background-color: #359381;
    color: white;
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 40px;
    font-size: 2.5rem;
    color: white;
}

/* Mentor Profile Card */
.mentor {
    background-color: white;
    color: #333;
    margin: 20px auto;
    padding: 20px;
    width: 60%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
}

.mentor-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-right: 20px;
}

.mentor h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
}

.mentor p {
    font-size: 1rem;
}

    </style>
</head>
<body>
    <div class="mentorship-page">
        <h1>Your Mentors</h1>

        <div class="mentor">
            <img src="net1.jpg" alt="Person 1" class="mentor-pic">
            <h2>Mentor Name 1</h2>
            <p>Expert in Leadership Development</p>
        </div>

        <div class="mentor">
            <img src="https://img.freepik.com/premium-photo/young-beautiful-student-picture_216014-16935.jpg?w=1380" alt="Mentor 2" class="mentor-pic">
            <h2>Mentor Name 2</h2>
            <p>Expert in Entrepreneurship</p>
        </div>

        <div class="mentor">
            <img src="https://img.freepik.com/premium-photo/young-indian-student-standing-front-university-campus_1239886-2378.jpg?w=1060" alt="Mentor 3" class="mentor-pic">
            <h2>Mentor Name 3</h2>
            <p>Expert in Career Guidance</p>
        </div>
    </div>
    <div class="menu">
        <a href="main.html" class="menu-item">Back to Menu</a>
    </div>
</body>
</html>
