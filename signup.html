<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            position: fixed; /* Fixed positioning */
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 50px; /* Adjust padding as needed */
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 100; /* Ensures it is above other content */
            background-color: #359381; /* Slight background color for contrast */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for better visibility */
        }
        .logo {
            width:100px;
            height:100px;
            margin-right: 50px; /* Adjust margin as needed */
        }
        .navigation a {
            text-decoration: none;
            font-size: 1.2em; /* Adjust font size for better visibility */
            color: #fff;
            padding: 10px 20px; /* Adjust padding as needed */
            border-radius: 20px;
            margin: 0 10px; /* Adjust margin as needed */
            font-weight: 700; /* Adjust font weight as needed */
        }
        .navigation a.active {
            font-weight: 900; /* Highlight the active link */
        }
        .parallax img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1; /* Images will be in the background */
        }
        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 5; /* Just below the container */
            overflow: hidden;
        }
        a, button {
            color: #000;
            border: none;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="pixel.png" class="logo">
        <nav class="navigation">
            <a href="home.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="signup.html">Signup</a>
        </nav>
    </header>
    <section class="parallax">
        <img src="hill1.png" id="hill1">
        <img src="hill2.png" id="hill2">
        <img src="hill3.png" id="hill3">
        <img src="hill4.png" id="hill4">
        <img src="hill5.png" id="hill5">
        <img src="tree.png" id="tree">
        <img src="leaf.png" id="leaf">
        <img src="plant.png" id="plant">
    </section>
    <div class="container">
        <div class="signup-box">
            <h1>Sign-up page</h1>
            
            <form>
                <input type="text" placeholder="Enter your name">
                <input type="text" placeholder="Enter your college Reg no">
                <input type="number" placeholder="Enter your phone number">
                <input type="date" placeholder="Enter your DOB">
                <div class="outer">
                    <div class="s">
                        <button type="submit">Submit <a href="main.html"></a></button>
                    </div> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
